<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Chandas;
            background-image: url('https://carego.com/wp-content/uploads/2018/01/hero.jpg');
            height: 500px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: #FFF;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            color: #D2691E;
            text-align: center;
            padding: 30px 25px;
            text-decoration: none;
            font-family: Chandas;
            font-weight: bold;
            font-size: 18px;
        }

        .topnav-right {
            float: right;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 18px;
            border: none;
            outline: none;
            color: #D2691E;
            padding: 30px 25px;
            background-color: inherit;
            font-family: Chandas;
            margin: 0;
            font-weight: bold;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: none !important;
            font-family: Chandas;
            color: #00008B;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00008B;
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: #FFFFFF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-family: Chandas;
            font-size: 14px;
            font-weight: bold;
        }

        .dropdown-content a:hover {
            background-color: #D2691E;
            color: #FFFFFF;
            font-weight: bold;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: #D2691E;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: Chandas;
            font-weight: bold;
            margin: 40px 380px;
            cursor: pointer;
        }

        .button1 {border-radius: 12px;}

    </style>
</head>
